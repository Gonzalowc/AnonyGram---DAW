<mat-card  class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title *ngIf="dataChat"> Chat #{{dataChat.id_chat}}</mat-card-title>
        <mat-card-subtitle *ngIf="dataChat">{{dataChat.ultimo_mensaje}}</mat-card-subtitle>
        <mat-card-title *ngIf="!dataChat"> Chat #PRUEBA</mat-card-title>
        <mat-card-title *ngIf="!dataChat">Sin mensajes</mat-card-title>
    </mat-card-header>
</mat-card>
